	     var marker = new google.maps.Marker({
               position: new google.maps.LatLng(13.0827, 80.2707),
			    animation: google.maps.Animation.BOUNCE,
               map: map,
			   title:"Hello Folks"
            });
			 	   

		 
       var tourplan = new google.maps.Polyline({
               path:[
                  new google.maps.LatLng(13.0827, 80.2707),
                  new google.maps.LatLng(9.9252, 78.1198)
               ],
               
               strokeColor:"#FF0000",
               strokeOpacity:0.8,
               strokeWeight:5
            });
            
            tourplan.setMap(map);
		       google.maps.event.addListener(marker, 'click', function() {
               infowindow.open(map,marker);
            });
			
			google.maps.event.addListener(map, 'click', function(e) {
                  placeMarker(map, e);
  });
			
			

		 }
	
	   
function placeMarker(map, location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  var infowindow = new google.maps.InfoWindow({
    content: 'Latitude: '+location.lat()+'</br>Lang'+location.lng()
  });
  infowindow.open(map,marker);
}
		
		
	
		 google.maps.event.addDomListener(window,'load',mapload)
